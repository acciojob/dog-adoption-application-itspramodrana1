<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dog Adoption Application</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
        }

        .container {
            width: 400px;
            margin: 40px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        input[type="checkbox"] {
            margin-right: 5px;
        }

        button {
            width: 100%;
            margin-top: 20px;
            padding: 10px;
            background-color: #ff6b35;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #e65a28;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>Dog Adoption Application</h2>

    <form>

        <!-- Name -->
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Name">

        <!-- Phone Number -->
        <label for="phone">Phone Number</label>
        <input type="text" id="phone" placeholder="Phone Number">

        <!-- Address -->
        <label for="address">Address</label>
        <input type="text" id="address" placeholder="Address">

        <!-- Checkbox -->
        <label>
            <input type="checkbox" id="checkbox" value="Have you ever lived with a Dog before?">
            Have you ever lived with a Dog before?
        </label>

        <!-- Multi Select -->
        <label for="multiSelect">Please select your preferred breeds</label>
        <select id="multiSelect" multiple>
            <option>Labrador</option>
            <option>German Shepherd</option>
            <option>Golden Retriever</option>
        </select>

        <!-- Submit -->
        <button type="submit" id="submit" value="Submit">Submit</button>

    </form>
</div>

</body>
</html>
